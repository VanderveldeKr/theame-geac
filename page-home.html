<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title style="text-transform: uppercase;">geac</title>
</head>
<body>
    
    <header>
        <section class="logo-search">
            <div class="container">
                <div class="logo-search__wrapper">
                    <div class="header-logo">
                        <a href="#">
                            <img
                            src="
                            ./assets/image/header/logo-1x.png 1x
                            ./assets/image/header/logo-2x.png 2x"
                            alt="GEAC Global Environmental Assesment Company"
                            srcset="
                                ./assets/image/header/logo-1x.webp 1x, 
                                ./assets/image/header/logo-2x.webp 2x
                            " />
                        </a>
                    </div>
                    <div class="header-search">
                        <form class="search-form" action="#">
                            <span class="search-icon"><img src="./assets/image/header/icon/search.svg" alt="To start searching"></span>
                            <input class="search-input" type="text" placeholder="What are you looking for?" onkeydown="handleKeyDown(event)">
                            <button class="search-clear-btn" type="reset"><img src="./assets/image/header/icon/deleate.svg" alt="delete what you wrote"></button>                            
                        </form>                    
                    </div>
                </div>
            </div>
        </section>

        <section class="header-main">
            <img class="header-main__bacground-img"
            src="./assets/image/header/screensaver-1x.png 1x
                 ./assets/image/header/screensaver-2x.png 2x"
            alt="GEAC Global Environmental Assesment Company"
            srcset="
                 ./assets/image/header/screensaver-2x.webp 1x, 
                 ./assets/image/header/screensaver-2x.webp 2x
            " />

            <div class="container">
                <div class="header-main__about">
                    <h2 class="headline-two">GEAC</h2>
                    <p class="text-one">Think ecological, act responsible: We assess the risks you can't see</p>
                    <p class="text-three">Make your business eco-friendly</p>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
